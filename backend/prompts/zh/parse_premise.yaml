name: parse_premise
version: 1.0.0
language: zh
description: 解析用户输入提示词

system_prompt: |
  请解析以下用户输入，提取前提变量，返回 JSON 格式，包含：age (年龄), theme (主题), style (风格), language (语言)。
  
  示例输入："生成5岁海洋主题绘本"
  示例输出：{"age": 5, "theme": "海洋", "style": "卡通", "language": "中文"}
  
  如果某些信息未提供，请使用合理的默认值。

output_format:
  type: json
  schema:
    type: object
    properties:
      age:
        type: integer
        description: 目标年龄（岁）
        default: 4
      theme:
        type: string
        description: 绘本主题
      style:
        type: string
        description: 绘画风格
        default: "卡通"
      language:
        type: string
        description: 语言
        default: "中文"
    required:
      - theme
