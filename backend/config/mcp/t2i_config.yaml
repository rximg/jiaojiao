name: t2i_mcp
version: 1.0.0
description: 文生图MCP服务

service:
  type: t2i
  provider: dashscope
  
  # wan2.6-image uses image-generation async API
  endpoint: https://dashscope.aliyuncs.com/api/v1/services/aigc/image-generation/generation
  task_endpoint: https://dashscope.aliyuncs.com/api/v1/tasks
  
  model: wan2.6-t2i
  
  default_params:
    size: "1472*1104"
    count: 1
  
  timeout:
    initial: 120000  # 2分钟
    polling: 2000    # 轮询间隔2秒
    max_attempts: 60
  
  output:
    directory: ./outputs/images
    format: png
