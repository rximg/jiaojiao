name: tts_mcp
version: 1.0.0
description: 语音合成MCP服务

service:
  type: tts
  # provider: dashscope | zhipu（智谱 TTS 以官方文档为准配置 endpoint/model）
  provider: dashscope
  # 通义 TTS 已迁移到多模态接口，旧地址 /audio/tts/synthesis 会返回 url error
  endpoint: https://dashscope.aliyuncs.com/api/v1/services/aigc/multimodal-generation/generation
  model: qwen-tts
  
  default_params:
    voice: chinese_female
    format: mp3
    sample_rate: 24000
  
  batch:
    enabled: true
    # 每条 TTS 之间的间隔（毫秒），遇 429 限流时可调大（如 3000）
    delay: 2500
  
  output:
    directory: ./outputs/audio
    format: mp3
