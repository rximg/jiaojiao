name: vl_script_mcp
version: 1.0.0
description: 根据图片路径用视觉模型生成台词及坐标

service:
  type: vl_script
  # provider: dashscope | zhipu（智谱多模态用 glm-4v-plus-0111，base_url 见下）
  provider: dashscope
  # 智谱示例: base_url: https://open.bigmodel.cn/api/paas/v4  model: glm-4v-plus-0111
  base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
  model: qwen3-vl-plus
  
  # 台词生成 prompt（若未配置则使用代码中的默认值）
  prompt: |
    你是一个有声绘本台词设计师，找出图片中的元素，给每个元素设计一个台词。返回一个列表，列表里是台词和对应元素坐标，坐标原点为图片左上角。 格式为：[{"text": "台词", "x": "x坐标", "y": "y坐标"}]
    例如：
    [
        {"text": "一只小鸟在天上飞", "x": 100, "y": 100},
        {"text": "一只小鸟在天上飞", "x": 200, "y": 200},
    ]
  
  output:
    directory: ./outputs/lines
    format: json
