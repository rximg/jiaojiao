<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>台词预览 - 图片+坐标台词</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    h1 { font-size: 1.25rem; margin-bottom: 1rem; }
    .controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    .controls input {
      padding: 0.5rem 0.75rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2a2a2a;
      color: #e0e0e0;
      width: 280px;
    }
    .controls input::placeholder { color: #888; }
    .controls button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #0d9488;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover { background: #0f766e; }
    .error {
      color: #f87171;
      margin-bottom: 1rem;
    }
    .preview-wrap {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }
    .preview-wrap img {
      display: block;
      max-width: 100%;
      height: auto;
      vertical-align: bottom;
    }
    .caption {
      position: absolute;
      transform: translate(-50%, -50%);
      padding: 4px 8px;
      font-size: 14px;
      line-height: 1.3;
      color: #fff;
      text-shadow: 0 0 2px #000, 0 0 4px #000, 1px 1px 2px #000;
      background: rgba(0,0,0,0.45);
      border-radius: 4px;
      max-width: 200px;
      text-align: center;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>台词预览</h1>
  <div class="controls">
    <input type="text" id="name" placeholder="输入 name，如 image_1769914274189_627699c5" />
    <button type="button" id="load">加载</button>
  </div>
  <div id="error" class="error" style="display: none;"></div>
  <div id="preview" class="preview-wrap" style="display: none;"></div>
  <p class="hint">从 scripts/outputs/images/{name}.png 与 scripts/outputs/lines/{name}.json 读取。本地请用「在 scripts 目录下运行 python -m http.server 8080」后访问本页。</p>

  <script>
    const nameInput = document.getElementById('name');
    const loadBtn = document.getElementById('load');
    const errorEl = document.getElementById('error');
    const previewEl = document.getElementById('preview');

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
      previewEl.style.display = 'none';
    }

    function clearError() {
      errorEl.style.display = 'none';
    }

    async function load() {
      const name = nameInput.value.trim();
      if (!name) {
        showError('请填写 name');
        return;
      }
      clearError();

      const imageUrl = `outputs/images/${name}.png`;
      const jsonUrl = `outputs/lines/${name}.json`;

      try {
        const [imgRes, jsonRes] = await Promise.all([
          fetch(imageUrl),
          fetch(jsonUrl),
        ]);

        if (!imgRes.ok) {
          showError('无法加载图片: ' + imageUrl + ' (' + imgRes.status + ')');
          return;
        }
        if (!jsonRes.ok) {
          showError('无法加载台词 JSON: ' + jsonUrl + ' (' + jsonRes.status + ')');
          return;
        }

        const blob = await imgRes.blob();
        const imageObjectUrl = URL.createObjectURL(blob);
        const lines = await jsonRes.json();

        if (!Array.isArray(lines)) {
          showError('JSON 格式错误：应为数组');
          return;
        }

        previewEl.innerHTML = '';
        previewEl.style.display = 'inline-block';
        const img = document.createElement('img');
        img.alt = name;
        img.onload = function () {
          const nw = img.naturalWidth;
          const nh = img.naturalHeight;
          const readSize = () => {
            const dw = img.offsetWidth;
            const dh = img.offsetHeight;
            const sx = nw && dw ? dw / nw : 1;
            const sy = nh && dh ? dh / nh : 1;

            const wrap = document.createElement('div');
            wrap.style.cssText = 'position:absolute;left:0;top:0;pointer-events:none;';
            wrap.style.width = dw + 'px';
            wrap.style.height = dh + 'px';

            lines.forEach((item) => {
              const text = item.text != null ? String(item.text) : '';
              const x = Number(item.x);
              const y = Number(item.y);
              if (text === '' || (isNaN(x) && isNaN(y))) return;

              const div = document.createElement('div');
              div.className = 'caption';
              div.textContent = text;
              div.style.left = x * sx + 'px';
              div.style.top = y * sy + 'px';
              wrap.appendChild(div);
            });

            previewEl.appendChild(wrap);
          };
          if (img.offsetWidth || img.offsetHeight) {
            readSize();
          } else {
            requestAnimationFrame(() => readSize());
          }
        };
        img.onerror = () => {
          URL.revokeObjectURL(imageObjectUrl);
          showError('图片加载失败');
        };
        previewEl.appendChild(img);
        img.src = imageObjectUrl;
      } catch (e) {
        showError('请求失败: ' + e.message);
      }
    }

    loadBtn.addEventListener('click', load);
    nameInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') load(); });
  </script>
</body>
</html>
